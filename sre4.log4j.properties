log4j.logger.com.google.code.sagetvaddons.sre=INFO, sre4App
log4j.additivity.com.google.code.sagetvaddons.sre = false


log4j.appender.sre4App=org.apache.log4j.RollingFileAppender
log4j.appender.sre4App.File=plugins/sre4/sre.log
log4j.appender.sre4App.MaxFileSize=5MB
log4j.appender.sre4App.MaxBackupIndex=3
log4j.appender.sre4App.layout=org.apache.log4j.PatternLayout
log4j.appender.sre4App.layout.ConversionPattern=%d %-5p: %m%n
